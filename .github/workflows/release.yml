name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Verify version matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.VERSION }}" ]; then
            echo "Version mismatch: package.json has $PACKAGE_VERSION but tag is v${{ steps.version.outputs.VERSION }}"
            exit 1
          fi
      - name: Check if version already exists
        id: check-version
        run: |
          if npm view pathao-courier@${{ steps.version.outputs.VERSION }} version > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.VERSION }} already exists on npm"
            exit 1
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Publish to npm
        run: npm publish --access public
